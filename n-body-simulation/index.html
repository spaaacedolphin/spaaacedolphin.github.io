<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>N-body_simulation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <style media="screen">
      p{
        text-align: center;
        font-family:Oswald,Nanum Myeongjo;
      }
      .unit_conversions_div{
        border: 1px solid lightgray;
      }
      .time_box{

  <body>
    <button onclick="toggle()">^</button> <a href="../ncrs/">Check out NCRS</a>
    <div class="unit_conversions_div" id="unit_conversions_div">
      <div class="unit_conversions_div">
        Distance conversion <br>
        <input type="number" oninput="update_distance_input()" class="distance_box" id="distance_conversion_input">
        <select oninput="update_distance_units()" id="distance_units">
          <option value="km">km</option>
          <option value="au">au</option>
          <option value="ly">ly</option>
          <option value="pc">pc</option>
        </select>
        =
        <input type="number" class="distance_box" id="distance_conversion_output"> m
      </div>
      <br>
      <div class="unit_conversions_div">
        Time conversion <br>
        <input type="number" oninput="update_year()" class="time_box" id="year"> Years <input type="number" oninput="update_month()" class="time_box" id="month"> Months <input type="number" oninput="update_day()" class="time_box" id="day"> Days
        <br>
        <input type="number" oninput="update_hour()" class="time_box" id="hour"> Hours <input type="number" oninput="update_minute()" class="time_box" id="minute"> Minutes <input type="number" oninput="update_second()" class="time_box" id="second"> Seconds
        <br>
        = <input type="number" id="time_conversion_output"> Seconds
      </div>
      <br>
      <div class="unit_conversions_div">
        Mass conversion <br>
        <input type="number" oninput="update_mass_input()" class="mass_box" id="mass_conversion_input">
        <select oninput="update_mass_units()" id="mass_units">
          <option value="Mâ˜‰">Mâ˜‰ (Solar mass)</option>
          <option value="MJ">M<sub>J</sub> (Jupiter mass)</option>
          <option value="MðŸœ¨">MðŸœ¨ (Earth mass)</option>
          <option value="Mâ˜¾">Mâ˜¾ (Lunar mass)</option>
        </select>
        =
        <input type="number" class="mass_box" id="mass_conversion_output"> Kg
      </div>
    </div>
    <script src="unit_conversions.js"></script>

    <div id="glowscript" class="glowscript">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css" rel="stylesheet" />
    <link type="text/css" href="https://www.glowscript.org/css/ide.css" rel="stylesheet" />
    <script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
    <script type="text/javascript" src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
    <script type="text/javascript" src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>
    <script src="N_body_simulation.js"></script>
    </div>
  </body>
</html>
